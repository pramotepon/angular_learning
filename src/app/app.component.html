<!-- Task Data binding and events -->
<div class="form-area">
  <h1>Post Form</h1>
  <br /><br />
  <input type="text" placeholder="Post Title" [(ngModel)]="postTitle" />
  <br /><br />
  <textarea
    cols="30"
    rows="10"
    placeholder="Post Details"
    [(ngModel)]="postDetail"
  ></textarea>
  <br /><br />
  <input type="text" placeholder="Post image url" [(ngModel)]="imageURL" />
  <br /><br />
  <input type="text" placeholder="Post url" [(ngModel)]="postURL" />
  <br /><br />
  <input type="checkbox" [(ngModel)]="addBackground" /> Add Background
  <br /><br />
</div>

<div class="preview">
  <img [src]="imageURL" alt="" width="250px" />
  <h1>
    <span [class.add-background]="addBackground">{{ postTitle }}</span>
  </h1>
  <p>{{ postDetail }}</p>
  <a [href]="postURL" target="_blank" [style.display]="postURL ? '' : 'none'"
    >More Details</a
  >
</div>
