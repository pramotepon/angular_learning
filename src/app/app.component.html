<div class="container mt-5">
  <div class="form-area">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          placeholder="Full name"
          class="form-control is-invalid"
          name="firstName"
          ngModel
          #firstName="ngModel"
          (change)="getValue(firstName)"
          required
          [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }"
          minlength="5"
          maxlength="10"
        />
        <div *ngIf="firstName.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="firstName.touched && firstName.invalid"
          >
            First name is required.
          </div>
        </div>
        <div *ngIf="firstName.errors?.['minlength']">
          <div
            class="alert alert-danger"
            *ngIf="firstName.touched && firstName.invalid"
          >
            First name must be atleast 5 charactor long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          name="email"
          ngModel
          #email="ngModel"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          required
          [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
        />
        <div *ngIf="email.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.invalid"
          >
            Email is required.
          </div>
        </div>
        <div *ngIf="email.errors?.['pattern']">
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.invalid"
          >
            Invalid email address ...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Address"
          class="form-control"
          name="address"
          ngModel
          #address = 'ngModel'
          required
          [ngClass]="{ 'is-invalid': address.touched && address.invalid }"
        ></textarea>
        <div *ngIf="address.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="address.touched && address.invalid"
          >
            Address is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
</div>
