<!-- Uppercase pipe -->
<h1>{{ title | uppercase }}</h1>
<!-- Lowercase pipe -->
<h1>{{ title | lowercase }}</h1>
<!-- Number -->
<h1>{{ count | number }}</h1>
<!-- Decimal pipe format x.xx -->
<h1>{{ dcValue | number: '1.2-2' }}</h1>
<!-- Decimal pipe format xx.xx -->
<h1>{{ dcValue | number: '2.2-2' }}</h1>
