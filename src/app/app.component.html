<!-- NgStyle Directive -->
<h1>NgStyle Directive</h1>
<h1
  [style.color]="isActive ? 'red' : 'black'"
  [style.textTransform]="isActive ? 'uppercase' : 'lowercase'"
>
  Hello Angular
</h1>

<!-- Multiple line (Clean) -->
<h1
  [ngStyle]="{
    color: isActive ? 'red' : 'black',
    textTransform: isActive ? 'uppercase' : 'lowercase'
  }"
>
  Hello Angular
</h1>
